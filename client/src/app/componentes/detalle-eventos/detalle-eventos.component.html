<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organización de Eventos</title>
  
</head>
<body>
  <div class="sidebar">
    <div class="logo-container">
      <img src="assets/Eventos.png" alt="Logo de la organización" width="200" height="auto" >
    </div>
    <nav>
      <ul>
        <li><a href="/eventos">Inicio</a></li>
        <li><a href="/administracion">Administración de Eventos</a></li>
        <li><a href="#">Cerrar Sesión</a></li>
      </ul>
    </nav>
  </div>
  <div class="main-content">
    <header>
      <div class="container">
        <h1>Organización de Eventos</h1>
        <button class="menu-toggle">&#9776;</button>
      </div>
    </header>
    <div class="container">
        <h2>Editar Evento</h2>
        <form (ngSubmit)="guardarCambios()" class="evento-form">
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="form-control" [(ngModel)]="eventoEditado.NomEvento" required>
          </div>
      
          <div class="form-group">
            <label for="ciudad">Ciudad:</label>
            <input type="text" id="ciudad" name="ciudad" class="form-control" [(ngModel)]="eventoEditado.Ciudad" required>
          </div>
      
          <div class="form-group">
            <label for="area">Área:</label>
            <select id="area" name="area" class="form-control" [(ngModel)]="eventoEditado.Area" required>
              <option *ngFor="let area of areas" [value]="area.NomArea">{{ area.NomArea }}</option>
            </select>
          </div>
          
      
          <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" class="form-control" rows="4" [(ngModel)]="eventoEditado.Descripcion" required></textarea>
          </div>
      
          <div class="form-group">
            <label for="fechaInicio">Fecha de Inicio:</label>
            <input type="date" id="fechaInicio" name="fechaInicio" class="form-control" [(ngModel)]="eventoEditado.FechaInicio" required>
          </div>
      
          <div class="form-group">
            <label for="fechaFin">Fecha de Fin:</label>
            <input type="date" id="fechaFin" name="fechaFin" class="form-control" [(ngModel)]="eventoEditado.FechaFinal" required>
          </div>
      
          <div class="form-group">
            <label for="cupo">Cupo:</label>
            <input type="number" id="cupo" name="cupo" class="form-control" [(ngModel)]="eventoEditado.Cupo" required>
          </div>
      
          <!-- Agrega otros campos del evento aquí -->
      
          <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
      </div>
