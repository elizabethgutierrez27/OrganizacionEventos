<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organización de Eventos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"  />
  
</head>
<body>
  <div class="sidebar">
    <div class="logo-container">
      <img src="assets/Eventos.png" alt="Logo de la organización" width="200" height="auto">
    </div>
    <nav>
      <ul>
        <li><a href="/participante">Inicio</a></li>
        <li><a href="#">Cerrar Sesión</a></li>
      </ul>
    </nav>
  </div>
  <div class="main-content">
    <header>
      <div class="container">
        <h1>Organización de Eventos</h1>
      </div>
    </header>
  

  <div class="selector-container">
    <div class="container">
      <label for="selector">Área de interés:</label>
      <select id="selector" [(ngModel)]="selectedArea" (ngModelChange)="changeEvento()">
        <option value="" disabled selected>Selecciona un área</option>
        <option value="" *ngFor="let area of areas" [value]="area.NomArea">{{area.NomArea}}</option>
      </select>
    </div>
  </div>

    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://valkiriahubspace.com/wp-content/uploads/2021/07/eventos-tecnol%C3%B3gicos.jpg"
            class="d-block w-100" alt="Evento 2">
          <div class="carousel-caption d-none d-md-block">
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://hoteldelperegrino.com/images/banner-eventos-culturales.jpg" class="d-block w-100"
            alt="Evento 1">
          <div class="carousel-caption d-none d-md-block">
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://www.rfidfuture.com/wp-content/uploads/2023/03/How-RFID-Technology-is-Improving-Sports-Events.webp"
            class="d-block w-100" alt="Evento 2">
          <div class="carousel-caption d-none d-md-block">
            <h5>Carrera 2K24</h5>
            <p>¡Participa en nuestro torneo de fútbol y muestra tus habilidades en la pista!</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <br>

    <div style="display: flex; justify-content: space-around;">
      <!-- Evento Real 1 -->
      <div class="card" style="width: 18rem; background-color: #99BC85;" *ngFor="let evento of eventos">
        
        <div class="card-body">
          <h5 class="card-title">{{evento.NomEvento}}</h5>
          <p class="card-text">{{evento.Descripcion}}</p>
          <!--Modal -->
          <!-- Button trigger modal -->
          <div style="text-align: center;">
            <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal"
        style="background-color: #74E291;" (click)="inscribirse(evento)">
  Registrarme
</button>

          </div>
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Registro</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  ...
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                  <button type="button" class="btn btn-primary">Guardar cambios</button>
                </div>
              </div>
            </div>
          </div>
          <!-- Fin modal -->
        </div>
      </div>
    </div>
  </div> 

  <!-- Bootstrap JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
