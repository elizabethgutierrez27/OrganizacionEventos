<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organización de Eventos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"  />
  
</head>
<body>
  <div class="sidebar">
    <div class="logo-container">
      <img src="assets/Eventos.png" alt="Logo de la organización" width="200" height="auto">
    </div>
    <nav>
      <ul>
        <li><a href="/participante">Inicio</a></li>
        <li><a href="#">Cerrar Sesión</a></li>
      </ul>
    </nav>
  </div>
  <div class="main-content">
    <header>
      <div class="container">
        <h1>Organización de Eventos</h1>
      </div>
    </header>
  

  <div class="selector-container">
    <div class="container">
      <label for="selector">Área de interés:</label>
      <select id="selector" [(ngModel)]="selectedArea" (ngModelChange)="changeEvento()">
        <option value="" disabled selected>Selecciona un área</option>
        <option value="" *ngFor="let area of areas" [value]="area.NomArea">{{area.NomArea}}</option>
      </select>
    </div>
  </div>

  <!-- Evento Real 1 -->
  <div class="projcard-container">
    <div class="projcard projcard-blue" *ngFor="let evento of eventos">
      <div class="projcard-innerbox">
        <img class="projcard-img" src="{{evento.Imagen}}" />
        <div class="projcard-textbox">
          <div class="projcard-title">{{evento.NomEvento}}</div>
          <div class="projcard-bar"></div>
          <div class="projcard-description">{{evento.Descripcion}}</div>
          <div class="projcard-tagbox">
            <span class="projcard-tag"><b>Participantes: </b>{{evento.Participantes}}</span>
            <span class="projcard-tag"><b>Cupo: </b>{{evento.Cupo}}</span>
          </div>
          <!-- Button trigger modal -->
          <div style="text-align: right; margin-top: 10px;">
            <button [disabled]="botonDeshabilitado" class="btn btn-success" (click)="inscribirse(evento)">
              Registrarme
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Registro Exitoso -->
  <div class="modal" [ngClass]="{'show': showModal}">
    <div class="modal-content">
      <span class="close" (click)="closeModal()">&times;</span>
      <h2>Registro al evento exitoso</h2>
      <p>¡Felicidades! Te has registrado con éxito para el evento.</p>
      <button (click)="closeModal()">Aceptar</button>
    </div>
  </div>

  </div>

  <!-- Bootstrap JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
